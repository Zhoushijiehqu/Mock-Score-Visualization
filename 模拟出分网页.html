<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgraduate Entrance Exam Score</title>
    <style>
        /* Reset basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            /* Precise mobile font stack with anti-aliasing for high-fidelity reproduction */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff; /* Pure white background for screenshots */
            display: flex;
            justify-content: center;
        }
        .score-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px; /* Simulate mobile screen width */
        }
        .list-row {
            display: flex;
            padding: 16px 20px;
            font-size: 17px;
            color: #333333;
            position: relative;
            align-items: center; /* Vertical centering */
        }
        /* Native mobile list separator: hairline style aligned with text */
        .list-row::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 0;
            height: 0.5px; /* Ultra-fine line for Retina displays */
            background-color: #ebebeb;
        }
        .list-row:last-of-type::after {
            display: none; /* Remove border for the last item */
        }
        .label-col {
            width: 105px; /* Fixed column width for labels */
            flex-shrink: 0;
            color: #333333; 
        }
        .value-col {
            flex-grow: 1;
            color: #555555; 
            letter-spacing: 0.3px; /* Micro-adjustment for visual fidelity */
        }
        .footer-note {
            background-color: #f7f7f7; /* Matching original grey background */
            padding: 18px 20px 25px 20px;
            font-size: 14px;
            color: #888888; 
            line-height: 1.6;
        }
        .footer-note p {
            margin-bottom: 8px;
        }
        .footer-note p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="score-card">
        <div class="list-row">
            <div class="label-col">总分</div>
            <div class="value-col">500</div>
        </div>
        
        <div class="list-row">
            <div class="label-col">第一门</div>
            <div class="value-col">(101)思想政治理论: 100</div>
        </div>
        
        <div class="list-row">
            <div class="label-col">第二门</div>
            <div class="value-col">(201)英语（一） : 100</div>
        </div>
        
        <div class="list-row">
            <div class="label-col">第三门</div>
            <div class="value-col">(303)数学（三） : 150</div>
        </div>
        
        <div class="list-row">
            <div class="label-col">第四门</div>
            <div class="value-col">(811)经济学基础: 150</div>
        </div>
        
        <div class="list-row">
            <div class="label-col">备注</div>
            <div class="value-col">无</div>
        </div>
        
        <div class="footer-note">
            <p>本系统所有数据均为招生单位提供，招生单位对查询结果负责解释。</p>
            <p>若查询的成绩为负值，表示有缺考、违纪等情况。若仍对查询结果有疑问，请咨询相应的招生单位。</p>
        </div>
    </div>
</body>
</html>
